[advisories]
db-paths = ["~/.cargo/advisory-db"]
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
unlicensed = "deny"
allow = ["MIT", "Apache-2.0", "BSD-3-Clause"]
copyleft = "warn"

[bans]
multiple-versions = "warn"
skip = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"