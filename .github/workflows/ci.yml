name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -Dwarnings
  CI: true

jobs:
  checks:
    name: Rust Checks (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          components: rustfmt, clippy
          cache: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Check justfile formatting
        run: just --fmt --check --unstable

      - name: fmt-check + clippy (workspace)
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
          OUTPUT_MODE: "normal"
        run: just check

  test:
    name: Test (nextest) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          cache: true

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest@0.9.72,just

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      # TODO(3): Use `just test` instead of calling nextest directly, so profile
      # selection is driven by the justfile. Requires splitting mcp-test into
      # its own CI job (it needs Node.js/npx which this job doesn't install).
      - name: Run tests (nextest)
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
          THOUGHTS_INTEGRATION_TESTS: "1"
          RUST_BACKTRACE: "1"
        run: cargo nextest run --workspace --profile ci

  audit:
    name: Security Audit (cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check

  actionlint:
    name: Lint GitHub Actions workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl xz-utils

      - name: Install ShellCheck 0.11.0 (actionlint dependency)
        run: |
          set -euo pipefail
          sc_ver="v0.11.0"
          curl -sSL -o /tmp/sc.tar.xz "https://github.com/koalaman/shellcheck/releases/download/${sc_ver}/shellcheck-${sc_ver}.linux.x86_64.tar.xz"
          tar -C /tmp -xf /tmp/sc.tar.xz
          sudo mv "/tmp/shellcheck-${sc_ver}/shellcheck" /usr/local/bin/shellcheck
          shellcheck --version

      - name: Install actionlint 1.7.9
        run: |
          set -euo pipefail
          al_ver="1.7.9"
          curl -sSL -o /tmp/al.tar.gz "https://github.com/rhysd/actionlint/releases/download/v${al_ver}/actionlint_${al_ver}_linux_amd64.tar.gz"
          mkdir -p /tmp/al
          tar -C /tmp/al -xf /tmp/al.tar.gz
          sudo mv "/tmp/al/actionlint" /usr/local/bin/actionlint
          actionlint --version

      - name: Run actionlint
        run: actionlint -color

  shellcheck:
    name: ShellCheck (bash scripts)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl xz-utils

      - name: Install ShellCheck 0.11.0
        run: |
          set -euo pipefail
          sc_ver="v0.11.0"
          curl -sSL -o /tmp/sc.tar.xz "https://github.com/koalaman/shellcheck/releases/download/${sc_ver}/shellcheck-${sc_ver}.linux.x86_64.tar.xz"
          tar -C /tmp -xf /tmp/sc.tar.xz
          sudo mv "/tmp/shellcheck-${sc_ver}/shellcheck" /usr/local/bin/shellcheck
          shellcheck --version

      - name: Run ShellCheck
        run: |
          set -euo pipefail
          mapfile -t scripts < <(git ls-files '*.sh')
          if [ ${#scripts[@]} -gt 0 ]; then
            shellcheck "${scripts[@]}"
          else
            echo "No .sh files found"
          fi

  sync-verify:
    name: xtask sync/verify checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          cache: true

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: xtask sync --check
        run: just xtask-sync-check

      - name: xtask verify --check
        run: just xtask-verify-check

  nightly-integration:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    name: Nightly Integration (network) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.92
          cache: true

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest@0.9.72,just

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Run network-enabled tests (nextest)
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
          THOUGHTS_INTEGRATION_TESTS: "1"
          THOUGHTS_NETWORK_TESTS: "1"
          RUST_BACKTRACE: "1"
        run: cargo nextest run --workspace --profile ci
