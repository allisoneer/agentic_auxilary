name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: Test ${{ matrix.package }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [thoughts_tool, universal_tool, claudecode_rs, pr_comments, gpt5_reasoner, anthropic_async, coding_agent_tools]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.89
          components: rustfmt, clippy
          cache: true

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Run tests
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
          THOUGHTS_INTEGRATION_TESTS: "1"
        run: |
          cd ${{ matrix.package }}
          make test-normal

  lint:
    name: Lint ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [thoughts_tool, universal_tool, claudecode_rs, pr_comments, gpt5_reasoner, anthropic_async, coding_agent_tools]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.89
          components: rustfmt, clippy
          cache: true

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Check formatting
        run: |
          cd ${{ matrix.package }}
          make fmt-check
      
      - name: Run clippy
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
        run: |
          cd ${{ matrix.package }}
          make check-normal

  security:
    name: Security Audit (${{ matrix.checks }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check ${{ matrix.checks }}
        continue-on-error: ${{ matrix.checks == 'advisories' }}

  nightly-integration:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    name: Nightly Integration ${{ matrix.package }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [thoughts_tool, universal_tool, claudecode_rs, pr_comments, gpt5_reasoner, anthropic_async, coding_agent_tools]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.89
          components: rustfmt, clippy
          cache: true

      - uses: mozilla-actions/sccache-action@v0.0.9

      - name: Run nightly integration tests (with network)
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
          THOUGHTS_INTEGRATION_TESTS: "1"
          THOUGHTS_NETWORK_TESTS: "1"
        run: |
          cd ${{ matrix.package }}
          make test-normal