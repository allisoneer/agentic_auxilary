name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: Test ${{ matrix.package }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [thoughts_tool, universal_tool, claudecode_rs]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: true
      
      - uses: mozilla-actions/sccache-action@v0.0.9
      
      - name: Run tests
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
        run: |
          cd ${{ matrix.package }}
          make test-normal

  lint:
    name: Lint ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [thoughts_tool, universal_tool, claudecode_rs]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: true
      
      - uses: mozilla-actions/sccache-action@v0.0.9
      
      - name: Check formatting
        run: |
          cd ${{ matrix.package }}
          make fmt-check
      
      - name: Run clippy
        env:
          SCCACHE_GHA_ENABLED: "on"
          RUSTC_WRAPPER: "sccache"
        run: |
          cd ${{ matrix.package }}
          make check-normal

  security:
    name: Security Audit (${{ matrix.checks }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check ${{ matrix.checks }}
        continue-on-error: ${{ matrix.checks == 'advisories' }}