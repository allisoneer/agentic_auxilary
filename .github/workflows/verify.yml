name: Verify

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  verify:
    name: Verify metadata and generated files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check sync (generated files are up to date)
        run: cargo run -p xtask -- sync --check

      - name: Verify metadata and policy
        run: cargo run -p xtask -- verify --check
