[package]
name = "gpt5_reasoner"
version = "0.3.2"
edition = "2024"
authors = ["Claude <claude@anthropic.com>"]
description = "GPT-5 prompt optimization and execution tool with MCP and CLI interfaces"
license = "MIT"

[dependencies]
universal-tool-core = { version = "0.2.3", path = "../universal_tool/universal-tool-core", features = ["mcp"] }
async-openai = "0.29.3"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
schemars = "0.8"
quick-xml = "0.31"
regex = "1"
tiktoken-rs = "0.5"
dotenvy = "0.15"
thiserror = "2.0.14"
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3"
secrecy = "0.10"
walkdir = "2.5"

[[bin]]
name = "gpt5_reasoner"
path = "src/main.rs"

[lib]
name = "gpt5_reasoner"
path = "src/lib.rs"

[dev-dependencies]
tempfile = "3"
tokio-test = "0.4"
serial_test = "3"
