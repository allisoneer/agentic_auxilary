[workspace]
changelog_config = "cliff.toml"
changelog_update = true
git_release_enable = true
git_tag_enable = true
publish = true
pr_labels = ["release"]

[[package]]
name = "thoughts-tool"
changelog_path = "thoughts_tool/CHANGELOG.md"
git_tag_name = "thoughts-tool-v{{ version }}"
release_always = false

[[package]]
name = "universal-tool-core"
changelog_path = "universal_tool/CHANGELOG.md"
git_tag_name = "universal-tool-v{{ version }}"
release_always = false

[[package]]
name = "universal-tool-macros"
changelog_path = "universal_tool/CHANGELOG.md"
git_tag_name = "universal-tool-macros-v{{ version }}"
release_always = false

[[package]]
name = "claudecode"
changelog_path = "claudecode_rs/CHANGELOG.md"
git_tag_name = "claudecode-v{{ version }}"
release_always = false

[changelog]
header = """
# Changelog

All notable changes to this package will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/).
"""

# Semantic version bumping rules
[[version_updater]]
# Define how release-plz interprets commits for version bumping
bump_minor = ["feat"]
bump_patch = ["fix", "perf", "refactor", "style", "docs", "test", "chore", "ci", "build"]
# Breaking changes always bump major (detected in commit body/footer)