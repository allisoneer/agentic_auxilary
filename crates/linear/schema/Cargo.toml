[package]
name = "linear-schema"
version = "0.1.1"
edition = "2024"
license = "MIT"
description = "Cached Linear GraphQL schema for cynic"
repository = "https://github.com/allisoneer/agentic_auxilary"

[dependencies]
cynic = { version = "3.12.0", features = ["rkyv"] }

[build-dependencies]
cynic-codegen = { version = "3.12.0", features = ["rkyv"] }

[package.metadata.repo]
role = "lib"
family = "linear"

[package.metadata.repo.integrations]
mcp = false
logging = false
napi = false
