[package]
name = "universal-tool-macros"
version = "0.1.9"
edition = "2024"
authors = ["Allison Durham"]
description = "DEPRECATED: Use agentic-tools-* crates and agentic-mcp instead. Procedural macros for Universal Tool Framework."
license = "MIT"
repository = "https://github.com/allisoneer/agentic_auxilary"
homepage = "https://github.com/allisoneer/agentic_auxilary"
keywords = ["deprecated", "proc-macro", "codegen", "cli", "mcp"]
categories = ["development-tools::procedural-macro-helpers"]

[package.metadata.dist]
dist = false

[lib]
proc-macro = true

[features]
default = []
cli = []
rest = []
mcp = []

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits", "visit-mut"] }
quote = "1.0"
proc-macro2 = "1.0"
darling = "0.20"

# NOTE: Do not add [dev-dependencies] here to avoid circular dev-deps with universal-tool-core.
# Cross-crate macro integration tests live in universal-tool-integration-tests (publish = false).

[package.metadata.repo]
role = "legacy"
family = "legacy"

[package.metadata.repo.integrations]
mcp = false
logging = false
napi = false
