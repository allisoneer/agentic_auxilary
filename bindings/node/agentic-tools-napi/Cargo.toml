[package]
name = "agentic-tools-napi"
version = "0.1.0"
edition = "2024"
description = "N-API bindings for agentic-tools, enabling TypeScript/JavaScript integration"
license = "MIT"
repository = "https://github.com/allisoneer/agentic_auxilary"

[lib]
crate-type = ["cdylib"]

[dependencies]
agentic-tools-core = { workspace = true }
agentic-tools-registry = { workspace = true }

napi = { version = "2", default-features = false, features = ["napi6", "tokio_rt", "serde-json"] }
napi-derive = "2"
serde = { workspace = true }
serde_json = { workspace = true }
once_cell = "1"
tokio = { version = "1", features = ["rt-multi-thread"] }
parking_lot = "0.12"

[build-dependencies]
napi-build = "2"

[package.metadata.repo]
role = "binding"
family = "agentic-tools"

[package.metadata.repo.integrations]
mcp = false
logging = false
napi = true
